<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Word</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Unlock&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body>
    <div class="container">
      <h1>
        <img class="logo" src="img/logo.png" alt="Guess The Word" />
      </h1>
      <p class="message"></p>
      <p class="word-in-progress"></p>
      <p class="remaining">
        You have <span class="number"></span> guesses remaining.
      </p>
      <ul class="guessed-letters">
        gfhdgh
      </ul>
      <form action="" class="guess-form">
        <label for="letter">Type one letter:</label>
        <input type="text" name="letter" class="letter" maxlength="1" />
        <div class="form-element button-element">
          <button class="guessBtn" onclick="return false">Guess!</button>
        </div>
      </form>
      <button class="play-again hide">Play Again!</button>
    </div>
    <script defer src="script.js"></script>
  </body>
</html>
